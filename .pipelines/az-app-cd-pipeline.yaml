trigger: none

resources:
  pipelines:
    - pipeline: az-app-ci
      source: "arc-gitops-demo-src CI"
      trigger:
        branches:
          include:
            - master
  repositories:
    - repository: Manifest
      type: git
      name: arc-gitops-demo-env
 
name: $(Date:yyyyMMdd)$(Rev:.r)

variables:
  - group: az-app-variables
  - name: manifests_artifact_path
    value: $(Pipeline.Workspace)/azure-app-ci/manifests

pool:
  vmImage: ubuntu-latest
  
stages:
  - stage: "deploy_app"
    displayName: "Deploy to app"
    jobs:
      - deployment: Deploy_to_app
        displayName: "Deploy to app"
        environment: app
        strategy:
          runOnce:
            deploy:
              steps:
                - template: deployment-template.yaml
                
                
                
                
                
